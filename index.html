<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

  <div class="tooltip">
    <button class="toggle-btn" id="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <span class="tooltiptext">Toggle Sidebar</span>
  </div>
  

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>To-Do List App</h2>
      <h3>
        Welcome back, 
        <span
          id="user-name"
          contenteditable="true"
          tabindex="0"
          onblur="saveName(this)"
        ></span>
      </h3>
    </div>
    <div class="create-list-btn" id="create-list-btn" onclick="createList()">
        <span>+</span>
        <div>Create</div>
    </div>
  </div>

  <div class="main-content">
    <div class="welcome-section">
      <span id="current-date"></span>
    </div>

    <div class="container">
      <div class="todo-app">
        <h2 id="header-title" contenteditable="True">To-Do List</h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add a new task" />
          <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="list-container">
          <!-- List items will be added here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
